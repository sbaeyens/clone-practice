<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventSight</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__logo">
          <h1 class="nav__logo">EventSight</h1>
        </div>
        <div class="nav__search">
          <div class="nav__search" id="search">
            <i class="fas fa-search"></i>
            <input type="Search" value placeholder="Search events" />
          </div>
        </div>
        <div class="nav__buttons">
          <div class="nav__nav-links">
            <a href="">Create Event</a>
          </div>
          <div class="nav__nav-links">
            <a href="">Log In</a>
          </div>
          <div class="nav__nav-links">
            <a href="">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2>Check out trending categories</h2>
      <div class="categories">
        <div class="categories__button">
          <button class="categories__button_2" type="button">
            <i class="fas fa-music"></i> Music
          </button>
        </div>
        <div class="categories__button">
          <button class="categories__button_2" type="button">
            <i class="fas fa-book-medical"></i> Health
          </button>
        </div>
        <div class="categories__button">
          <button class="categories__button_2" type="button">
            <i class="fas fa-tree"></i> Outdoors
          </button>
        </div>
        <div class="categories__button">
          <button class="categories__button_2" type="button">
            <i class="fas fa-dog"></i> Pets
          </button>
        </div>
      </div>
      <h2>Events in New York</h2>
      <div class="events__container">
        <div class="events__eventcard">
          <div class="eventcard__img">
            <img
              src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg"
              alt="event-image"
            />
          </div>
          <div class="eventcard__title">
            <a href="">Disco New York Halloween</a>
          </div>
          <div class="date"><p>September 7, 2023</p></div>
          <div class="price"><p>$10 Donation</p></div>
        </div>
        <div class="events__eventcard">
          <div class="eventcard__img">
            <img
              src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg"
              alt=""
            />
          </div>
          <div class="eventcard__title">
            <a href="">Tech Outdoor Networking Event</a>
          </div>
          <div class="date"><p>October 31, 2023</p></div>
          <div class="price"><p>Starts at $54.98</p></div>
        </div>
        <div class="events__eventcard">
          <div class="eventcard__img">
            <img
              src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg"
              alt=""
            />
          </div>
          <div class="eventcard__title"><a href="">Online Dance Party</a></div>
          <div class="date"><p>August 31, 2023</p></div>
          <div class="price"><p>FREE on Zoom!</p></div>
        </div>
      </div>
      <div class="seemore">
        <button>See more</button>
      </div>
    </main>
    <footer>
      <div class="footer-div">
        <p>@2022 EventSight</p>
      </div>
    </footer>
  </body>
</html>
